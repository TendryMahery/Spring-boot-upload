<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>CNAPS</title>
	<!-- Intégration de Bootstrap via CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-3">Importer un fichier CSV avec Date d'Exécution</h1>
		<div class="card">
			<div class="card-body">
				<input type="file" id="csv-file" class="form-control mb-2" accept=".csv">
				<div class="row">
					<div class="col-md-4 mb-3">
						<button onclick="uploadFileWithTodayDate()" class="btn btn-primary">IBULK</button>
					</div>
					<div class="col-md-4 mb-3">
						<button onclick="uploadFileWithTomorrowDate()" class="btn btn-primary">NBULK</button>
					</div>
					<div class="col-md-4 mb-3">
						<input type="date" id="date-execution" class="form-control mb-2" placeholder="Entrez la date d'exécution">
						<button onclick="uploadFileWithUserDate()" class="btn btn-primary">FBULK</button>
					</div>
				</div>
				<div id="response-message"></div>
				
				<div class="col-md-4 mb-3">
						<button onclick="Page()" class="btn btn-primary">FBULK</button>
					</div>
			</div>
		</div>
	</div>
	<script src="../js/upload.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
